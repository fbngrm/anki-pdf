---
card_size: 0 # DIN A4-A8
margin: 6.0
strip_html: true
trim_space: true
field_layouts: # overwrite side layout of front and back
  id:
    size: 6
    height: 2
    color:
      - 150
      - 150
      - 150
  katakana:
    size: 9
    height: 4
    alignment: "LT"
  hiragana:
    size: 7
    height: 4
    color:
      - 100
      - 100
      - 100
  romaji:
    size: 12
    height: 6
    alignment: "CM"
    color:
      - 150
      - 200
      - 10
  break:
    height: 2
front:
  layout: # global layout for all front sides; overwritten by field_layouts
    font: "togoshi-gothic"
    size: 45
    height: 30
    alignment: "CM"
  fields: # fields on front side
    - katakana
    - id
back:
  layout: # global layout for all back sides; overwritten by field_layouts
    font: "togoshi-gothic"
    size: 45
    height: 30
    alignment: "CM"
  fields: # fields on back side
    - romaji
    - break
    - hiragana
empty: # replace empty fields
  myStory:
    koohiiStory1
